<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoty Dogy Login</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:url("photo_2026-02-23_14-16-36.jpg") no-repeat center center;
background-size:cover;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.login-box{
background:rgba(0,0,0,0.75);
padding:40px;
border-radius:20px;
width:320px;
text-align:center;
color:white;
backdrop-filter:blur(10px);
}

.login-box h2{
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
font-size:16px;
}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
font-size:16px;
background:#FFD700;
cursor:pointer;
font-weight:bold;
}

button:hover{
background:#ffcc00;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Hoty Dogy Admin</h2>

<input type="text" id="login" placeholder="Login">
<input type="password" id="password" placeholder="Parol">

<button onclick="login()">Kirish</button>

</div>

<script>

/* USERS DATABASE (localStorage) */
if(!localStorage.getItem("users")){
localStorage.setItem("users", JSON.stringify([
{login:"aziz", password:"1234", role:"superadmin"},
{login:"viewer", password:"1111", role:"viewer"}
]));
}

function login(){

const loginInput = document.getElementById("login").value.trim();
const passwordInput = document.getElementById("password").value.trim();

let users = JSON.parse(localStorage.getItem("users")) || [];

let user = users.find(u =>
u.login === loginInput &&
u.password === passwordInput
);

if(user){

sessionStorage.setItem("roleToken", user.role);
window.location="dashboard.html";

}else{

alert("Login xato!");

}

}

</script>

</body>
</html>
