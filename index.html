<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoty Dogy Login</title>

<style>
body{
background:#FFD43B;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Segoe UI;
}
.box{
background:white;
padding:30px;
border-radius:20px;
width:300px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}
button{
width:100%;
padding:10px;
background:black;
color:#FFD43B;
border:none;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Hoty Dogy</h2>
<input id="login" placeholder="Login">
<input id="password" type="password" placeholder="Parol">
<button onclick="login()">Kirish</button>
</div>

<script>

if(!localStorage.getItem("users")){
localStorage.setItem("users", JSON.stringify([
{login:"aziz", password:"1234", role:"superadmin"}
]));
}

function login(){

const loginInput = document.getElementById("login").value;
const passwordInput = document.getElementById("password").value;

let users = JSON.parse(localStorage.getItem("users")) || [
  {login:"admin", password:"1234", role:"superadmin"}
];

let user = users.find(u =>
  u.login === loginInput &&
  u.password === passwordInput
);

if(user){

sessionStorage.setItem("roleToken", user.role);
window.location="dashboard.html";

}else{

alert("Login xato");

}

}

}

</script>

</body>
</html>
