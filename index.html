<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOTY DOGY</title>

  <style>
    :root{
      --bg:#FFD43B;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:rgba(17,24,39,.10);

      --accent:#FF8A00;
      --accent2:#FF5A00;

      --shadow: 0 18px 45px rgba(0,0,0,.18);
      --shadow2: 0 12px 24px rgba(0,0,0,.12);
      --r: 22px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* subtle animated background */
    .bg{
      position:fixed; inset:-40vh -40vw;
      background:
        radial-gradient(circle at 20% 15%, rgba(255,138,0,.26), transparent 55%),
        radial-gradient(circle at 80% 30%, rgba(255,90,0,.18), transparent 55%),
        radial-gradient(circle at 60% 85%, rgba(255,255,255,.22), transparent 55%);
      filter: blur(10px);
      animation: floaty 10s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes floaty{
      0%,100%{transform: translate3d(0,0,0) scale(1);}
      50%{transform: translate3d(0,-10px,0) scale(1.02);}
    }

    .wrap{
      position:relative;
      z-index:1;
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 70px;
    }

    /* Header */
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px 6px 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 10px 12px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 999px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .logo{
      width:48px;height:48px;border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
      flex:0 0 auto;
      background:#fff;
    }
    .logo img{
      width:100%;height:100%;
      object-fit:cover;
      transform: scale(1.05);
      display:block;
    }

    .brandText{min-width:0;}
    .title{
      margin:0;
      font-weight: 1000;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      font-size: 28px;
      line-height: 1;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.08);
      white-space:nowrap;
    }
    .sub{
      margin: 4px 0 0;
      font-size: 12px;
      color: rgba(17,24,39,.70);
      font-weight: 800;
      letter-spacing: .2px;
    }

    /* Card */
    .card{
      background: var(--card);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding: 18px 18px 0;
    }
    .cardHead h2{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
      font-weight: 1000;
    }
    .cardHead p{
      margin: 6px 0 0;
      font-size: 13px;
      font-weight: 700;
      color: rgba(17,24,39,.65);
    }
    .content{padding: 18px;}

    /* Roles */
    .roles{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
      margin-top: 12px;
    }
    @media (max-width: 720px){
      .roles{grid-template-columns: 1fr;}
      .title{font-size: 26px;}
    }

    .roleBtn{
      border:none;
      cursor:pointer;
      text-align:left;
      background: linear-gradient(180deg, #fff, #fff);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 20px;
      padding: 14px 14px;
      box-shadow: var(--shadow2);
      transition: transform .09s ease, box-shadow .2s ease, border-color .2s ease;
      position:relative;
      overflow:hidden;
    }
    .roleBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(0,0,0,.16);
      border-color: rgba(255,138,0,.30);
    }
    .roleBtn:active{transform: scale(.99);}
    .roleBtn:before{
      content:"";
      position:absolute; inset:-2px -20%;
      background: radial-gradient(circle at 20% 0%, rgba(255,138,0,.22), transparent 55%),
                  radial-gradient(circle at 80% 100%, rgba(255,90,0,.12), transparent 55%);
      transform: translateY(10px);
      opacity:.8;
      pointer-events:none;
    }
    .roleTop{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .roleName{
      font-weight:1000;
      letter-spacing:.6px;
      font-size: 14px;
      text-transform: uppercase;
    }
    .chip{
      position:relative;
      font-size: 12px;
      font-weight: 1000;
      color: rgba(17,24,39,.75);
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,212,59,.30);
      border: 1px solid rgba(0,0,0,.07);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      flex: 0 0 auto;
    }
    .roleSub{
      position:relative;
      margin-top: 8px;
      font-size: 12px;
      color: rgba(17,24,39,.68);
      font-weight: 800;
    }

    /* Quiz header */
    .topBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,212,59,.24);
      border: 1px solid rgba(0,0,0,.06);
    }
    .roleLabel{
      margin:0;
      font-weight: 1000;
      font-size: 13px;
      letter-spacing: .35px;
      text-transform: uppercase;
    }
    .progress{
      margin-top:4px;
      color: rgba(17,24,39,.70);
      font-weight: 800;
      font-size: 12px;
    }
    .miniPill{
      flex:0 0 auto;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      font-weight: 1000;
      color: rgba(17,24,39,.85);
      font-size: 12px;
      white-space:nowrap;
    }

    /* Question */
    .q{
      margin-top: 14px;
      padding: 14px;
      border-radius: 20px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.07);
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      animation: pop .16s ease-out;
    }
    @keyframes pop{
      from{transform: translateY(8px); opacity:.6;}
      to{transform: translateY(0); opacity:1;}
    }
    .qTitle{
      margin:0 0 10px;
      font-size: 15px;
      font-weight: 1000;
      letter-spacing: .15px;
      line-height: 1.35;
    }
    .opts{
      display:grid;
      gap: 10px;
      margin-top: 10px;
    }

    /* Option card with letter behind */
    .opt{
      position:relative;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 18px;
      padding: 12px 12px 12px 56px;
      background: linear-gradient(180deg,#fff,#fff);
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
      overflow:hidden;
      user-select:none;
    }
    .opt:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0,0,0,.12);
      border-color: rgba(255,138,0,.33);
    }
    .opt:active{transform: scale(.995);}

    /* big letter behind */
    .opt .bigLetter{
      position:absolute;
      left:14px; top:50%;
      transform: translateY(-50%);
      width:34px; height:34px;
      border-radius: 14px;
      background: rgba(255,138,0,.18);
      color: #b45309;
      font-weight: 1000;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
    }
    .opt .text{
      font-size: 13px;
      font-weight: 850;
      color: rgba(17,24,39,.92);
      line-height: 1.35;
    }

    .opt.selected{
      border-color: rgba(255,90,0,.55);
      box-shadow: 0 16px 32px rgba(0,0,0,.16);
      background: linear-gradient(180deg, rgba(255,138,0,.10), #fff);
    }
    .opt.selected .bigLetter{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#fff;
    }

    /* Actions */
    .actions{
      margin-top: 14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:none;
      cursor:pointer;
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 1000;
      letter-spacing: .35px;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:active{transform: scale(.99);}
    .btnPrimary{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#fff;
      box-shadow: 0 12px 26px rgba(0,0,0,.14);
    }
    .btnGhost{
      background: rgba(255,255,255,.80);
      border: 1px solid rgba(0,0,0,.08);
      color: rgba(17,24,39,.92);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
    }
    .btn:disabled{opacity:.55;cursor:not-allowed;box-shadow:none;}

    /* Form */
    .formGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top: 12px;
    }
    @media (max-width:720px){ .formGrid{grid-template-columns:1fr;} }

    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.12);
      font-size: 14px;
      font-weight: 850;
      outline:none;
    }
    input:focus{
      border-color: rgba(255,90,0,.55);
      box-shadow: 0 0 0 5px rgba(255,90,0,.12);
    }

    .hint{
      margin-top:10px;
      font-size: 12px;
      color: rgba(17,24,39,.70);
      font-weight: 800;
      line-height: 1.4;
    }

    .toast{
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.28);
      color: rgba(22,101,52,.95);
      font-weight: 1000;
      display:none;
    }
    .toast.show{display:block;}
    .toast.danger{
      background: rgba(239,68,68,.10);
      border-color: rgba(239,68,68,.25);
      color: rgba(153,27,27,.95);
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">
          <!-- repo ichidagi rasm: photo_2026-02-23_14-16-36.jpg -->
          <img src="photo_2026-02-23_14-16-36.jpg" alt="HOTY DOGY">
        </div>
        <div class="brandText">
          <h1 class="title">HOTY DOGY</h1>
          <div class="sub">HR Test Platform</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">
        <h2 id="screenTitle">Lavozimni tanlang</h2>
        <p id="screenDesc">Testni boshlash uchun kataloglardan birini bosing.</p>
      </div>

      <div class="content">

        <!-- HOME -->
        <div id="home">
          <div class="roles">
            <button class="roleBtn" onclick="startRole('KASSIR')">
              <div class="roleTop">
                <div class="roleName">Кассир</div>
                <div class="chip">Maks 8 • O‘tish 6+</div>
              </div>
              <div class="roleSub">Navbat, servis, hisob-kitob, shikoyat bilan ishlash.</div>
            </button>

            <button class="roleBtn" onclick="startRole('OSHPAZ')">
              <div class="roleTop">
                <div class="roleName">Ошпаз</div>
                <div class="chip">Maks 10 • O‘tish 7+</div>
              </div>
              <div class="roleSub">TTK, FIFO, o‘lchov, saqlash va prosrok nazorati.</div>
            </button>

            <button class="roleBtn" onclick="startRole('BOSHQARUVCHI')">
              <div class="roleTop">
                <div class="roleName">Бошқарувчи</div>
                <div class="chip">Maks 11 • O‘tish 8+</div>
              </div>
              <div class="roleSub">Kuchli filtr: nazorat, pik vaqt, intizom, jarayon.</div>
            </button>
          </div>
        </div>

        <!-- QUIZ -->
        <div id="quiz" style="display:none;">
          <div class="topBar">
            <div>
              <div class="roleLabel" id="roleLabel"></div>
              <div class="progress" id="progressLabel"></div>
            </div>
            <!-- Ball ko‘rsatilmaydi -->
            <div class="miniPill" id="miniInfo">Test</div>
          </div>

          <div class="q" id="qBox"></div>

          <div class="actions">
            <button class="btn btnGhost" onclick="backToHome()">Orqaga</button>
            <button class="btn btnPrimary" id="nextBtn" onclick="nextQuestion()" disabled>Keyingi</button>
          </div>

          <!-- FINISH -->
          <div id="finish" style="display:none;">
            <div class="q">
              <div class="qTitle">Ma’lumotlaringizni kiriting</div>

              <div class="formGrid">
                <input id="name" type="text" placeholder="Ismingiz" autocomplete="given-name"/>
                <input id="surname" type="text" placeholder="Familyangiz" autocomplete="family-name"/>
                <input id="phone" type="tel" placeholder="Telefon raqam (+998...)" autocomplete="tel"/>
              </div>

              <div class="hint">Ma’lumotlar to‘g‘ri kiritilganiga ishonch hosil qiling.</div>

              <div class="actions">
                <button class="btn btnGhost" onclick="restart()">Qayta</button>
                <button class="btn btnPrimary" id="sendBtn" onclick="submitResult()">Yakunlash</button>
              </div>

              <div class="toast" id="toastOk">✅ Qabul qilindi.</div>
              <div class="toast danger" id="toastErr">❌ Xatolik.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  /* =========================
     1) SHU URL NI O'ZGARTIRING
     ========================= */
  const SCRIPT_URL = "PASTE_YOUR_APPS_SCRIPT_WEBAPP_URL_HERE"; // https://script.google.com/macros/s/XXXX/exec

  /* ====== RULES ====== */
  const RULES = {
    KASSIR: { label: "Кассир", max: 8, pass: 6 },
    OSHPAZ: { label: "Ошпаз", max: 10, pass: 7 },
    BOSHQARUVCHI: { label: "Бошқарувчи", max: 11, pass: 8 }
  };

  /* ====== TESTS (siz bergan) ====== */
  const TESTS = {
    KASSIR: [
      {
        q: "Savol 1 — buyurtma ustuvorligi (2 ball)\nOldingizda Uzum kuryeri turibdi.\nZalda mehmon 15 daqiqa kutmoqda.\nIkkala buyurtma tayyor.\nKimga birinchi berasiz?",
        options: [
          { k:"A", t:"Kuryerga", points:0 },
          { k:"B", t:"Zalda kutgan mehmonga", points:2 }, // ✅
          { k:"C", t:"Kim yaqin bo‘lsa", points:0 }
        ]
      },
      {
        q: "Savol 2 — navbat bosimi (2 ball)\nKatta navbat. Siz kassada va yig‘ishda ulgura olmayapsiz.\nNima qilasiz?",
        options: [
          { k:"A", t:"Hamkasblarni yordamga chaqiraman", points:2 }, // ✅
          { k:"B", t:"Avval barcha buyurtmani qabul qilaman", points:0 },
          { k:"C", t:"O‘zim yig‘aman va kutishni so‘rayman", points:0 }
        ]
      },
      {
        q: "Savol 3 — hisob-kitob (2 ball)\n3 hot-dog 15000 dan va ichimlik 12000.\nMijoz 100000 berdi.\nQancha qaytim?",
        options: [
          { k:"A", t:"43000", points:2 }, // ✅
          { k:"B", t:"53000", points:0 },
          { k:"C", t:"58000", points:0 }
        ]
      },
      {
        q: "Savol 4 — mijoz shikoyati (1 ball)\nMijoz hot-dog sovuq dedi.",
        options: [
          { k:"A", t:"Uzr so‘rab almashtiraman", points:1 }, // ✅
          { k:"B", t:"Ayb oshxonada deyman", points:0 },
          { k:"C", t:"Hech narsa qilmayman", points:0 }
        ]
      },
      {
        q: "Savol 5 — ish vaqti (1 ball)\nKechki smena va dam olish kunlari ishlay olasizmi?",
        options: [
          { k:"A", t:"Ha", points:1 }, // ✅
          { k:"B", t:"Yo‘q", points:0 }
        ]
      }
    ],

    OSHPAZ: [
      {
        q: "Savol 1 — TTK nima (2 ball)\nTTK nima?",
        options: [
          { k:"A", t:"Retsept va tayyorlash qoidasi", points:2 }, // ✅
          { k:"B", t:"Ombor ro‘yxati", points:0 },
          { k:"C", t:"Marketing hujjati", points:0 }
        ]
      },
      {
        q: "Savol 2 — FIFO (2 ball)\nFIFO nimani anglatadi?",
        options: [
          { k:"A", t:"Birinchi kelgan birinchi ishlatiladi", points:2 }, // ✅
          { k:"B", t:"Eng yangi ishlatiladi", points:0 },
          { k:"C", t:"Tasodifiy ishlatiladi", points:0 }
        ]
      },
      {
        q: "Savol 3 — o‘lchov (2 ball)\nRetsept 5 g sous talab qiladi. Qoshiq 1 g.",
        options: [
          { k:"A", t:"3", points:0 },
          { k:"B", t:"5", points:2 }, // ✅
          { k:"C", t:"7", points:0 }
        ]
      },
      {
        q: "Savol 4 — tovar qo‘shnichiligi (2 ball)\nQaysi variant noto‘g‘ri saqlash?",
        options: [
          { k:"A", t:"Go‘sht va salat yonma-yon", points:2 }, // ✅
          { k:"B", t:"Souslar alohida", points:0 },
          { k:"C", t:"Ichimlik alohida", points:0 }
        ]
      },
      {
        q: "Savol 5 — muddati o‘tgan mahsulot (1 ball)\nMuddati o‘tgan mahsulotni ko‘rdingiz.",
        options: [
          { k:"A", t:"Darhol ishlataman", points:0 },
          { k:"B", t:"Olib tashlayman va xabar beraman", points:1 }, // ✅
          { k:"C", t:"E’tibor bermayman", points:0 }
        ]
      },
      {
        q: "Savol 6 — ish grafigi (1 ball)\nDam olish kunlari ishlay olasizmi?",
        options: [
          { k:"A", t:"Ha", points:1 }, // ✅
          { k:"B", t:"Yo‘q", points:0 }
        ]
      }
    ],

    BOSHQARUVCHI: [
      {
        q: "Savol 1 — saqlash buzilishi (3 ball)\nKo‘rdingiz:\n- tovuq sous yonida\n- markirovka yo‘q\n- prosrok bor\nNima qilasiz?",
        options: [
          { k:"A", t:"Prosrok списать, tartib o‘rnatish, instruktaj", points:3 }, // ✅
          { k:"B", t:"Faqat olib tashlash", points:0 },
          { k:"C", t:"Xodimga aytish", points:0 }
        ]
      },
      {
        q: "Savol 2 — sekin kassir (2 ball)\nSekin ishlaydi.",
        options: [
          { k:"A", t:"Trening + muddat qo‘yaman", points:2 }, // ✅
          { k:"B", t:"Jarima", points:0 },
          { k:"C", t:"E’tibor bermayman", points:0 }
        ]
      },
      {
        q: "Savol 3 — pik vaqt (2 ball)\nNavbat 20 odam.",
        options: [
          { k:"A", t:"O‘zim yordamga tushaman va rollarni bo‘laman", points:2 }, // ✅
          { k:"B", t:"Kutaman", points:0 },
          { k:"C", t:"Tezroq ishlang deyman", points:0 }
        ]
      },
      {
        q: "Savol 4 — mahsulot muddati nazorati (2 ball)\nBoshqaruvchi nima qilishi kerak?",
        options: [
          { k:"A", t:"Har kuni tekshiradi", points:2 }, // ✅
          { k:"B", t:"Haftada bir", points:0 },
          { k:"C", t:"Tekshirmaydi", points:0 }
        ]
      },
      {
        q: "Savol 5 — xodim kechikdi (1 ball)\nXodim kechikdi.",
        options: [
          { k:"A", t:"Zaxira reja ishga tushiraman", points:1 }, // ✅
          { k:"B", t:"Kutaman", points:0 }
        ]
      },
      {
        q: "Savol 6 — ish grafigi (1 ball)\nTo‘liq kun ishlay olasizmi?",
        options: [
          { k:"A", t:"Ha", points:1 }, // ✅
          { k:"B", t:"Yo‘q", points:0 }
        ]
      }
    ],
  };

  /* ====== STATE ====== */
  let role = null;
  let idx = 0;
  let score = 0;
  let selectedIndex = null;

  const $ = (id) => document.getElementById(id);

  function startRole(r){
    role = r;
    idx = 0;
    score = 0;
    selectedIndex = null;

    $("home").style.display = "none";
    $("quiz").style.display = "block";
    $("finish").style.display = "none";
    $("toastOk").classList.remove("show");
    $("toastErr").classList.remove("show");

    $("screenTitle").textContent = "Test";
    $("screenDesc").textContent = "Savollarga javob bering.";

    $("roleLabel").textContent = "Lavozim: " + RULES[r].label;
    $("miniInfo").textContent = "Savol 1 / " + TESTS[r].length;

    renderQuestion();
  }

  function backToHome(){
    $("quiz").style.display = "none";
    $("home").style.display = "block";
    $("screenTitle").textContent = "Lavozimni tanlang";
    $("screenDesc").textContent = "Testni boshlash uchun kataloglardan birini bosing.";
  }

  function renderQuestion(){
    const q = TESTS[role][idx];
    selectedIndex = null;
    $("nextBtn").disabled = true;

    $("progressLabel").textContent = `Savol: ${idx+1} / ${TESTS[role].length}`;
    $("miniInfo").textContent = `Savol ${idx+1}`;

    const optsHtml = q.options.map((o, i) => `
      <div class="opt" onclick="selectOpt(${i})" id="opt_${i}">
        <div class="bigLetter">${o.k}</div>
        <div class="text">${escapeHtml(o.t)}</div>
      </div>
    `).join("");

    $("qBox").innerHTML = `
      <div class="qTitle">${escapeHtml(q.q)}</div>
      <div class="opts">${optsHtml}</div>
    `;
  }

  function selectOpt(i){
    selectedIndex = i;

    const q = TESTS[role][idx];
    for(let k=0;k<q.options.length;k++){
      const el = $("opt_"+k);
      if(!el) continue;
      el.classList.toggle("selected", k === i);
    }
    $("nextBtn").disabled = false;
  }

  function nextQuestion(){
    if(selectedIndex === null) return;

    const q = TESTS[role][idx];
    score += Number(q.options[selectedIndex].points || 0);

    idx++;
    if(idx >= TESTS[role].length){
      showFinish();
      return;
    }
    renderQuestion();
  }

  function showFinish(){
    $("finish").style.display = "block";
    $("nextBtn").disabled = true;

    // Ball ko‘rsatmaymiz — faqat ichkarida hisoblaymiz
    $("qBox").innerHTML = `
      <div class="qTitle">Test tugadi ✅</div>
      <div class="hint">Iltimos, ism, familiya va telefon raqamingizni kiriting.</div>
    `;
  }

  function restart(){
    $("name").value = "";
    $("surname").value = "";
    $("phone").value = "";
    backToHome();
  }

  async function submitResult(){
    $("toastOk").classList.remove("show");
    $("toastErr").classList.remove("show");

    const name = ($("name").value || "").trim();
    const surname = ($("surname").value || "").trim();
    const phone = ($("phone").value || "").trim();

    if(!name || !surname || !phone){
      $("toastErr").textContent = "❌ Ism, familiya va telefon raqamni to‘ldiring.";
      $("toastErr").classList.add("show");
      return;
    }

    if(!SCRIPT_URL || SCRIPT_URL.includes("PASTE_YOUR")){
      $("toastErr").textContent = "❌ Script URL qo‘yilmagan.";
      $("toastErr").classList.add("show");
      return;
    }

    const passScore = RULES[role].pass;
    const passed = score >= passScore;

    // O‘tmagan bo‘lsa — umuman yubormaymiz (sayt ichida jim)
    if(!passed){
      $("toastOk").textContent = "✅ Qabul qilindi.";
      $("toastOk").classList.add("show");
      return;
    }

    const payload = { name, surname, phone, role, score };

    try{
      const r = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      // Apps Script ba’zan text qaytaradi — json shart emas
      if(!r.ok) throw new Error("Server error");

      $("toastOk").textContent = "✅ Qabul qilindi.";
      $("toastOk").classList.add("show");
    }catch(e){
      $("toastErr").textContent = "❌ Xatolik. Keyinroq urinib ko‘ring.";
      $("toastErr").classList.add("show");
    }
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;")
      .replaceAll("\n","<br>");
  }
</script>
