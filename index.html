<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hoty Dogy Login</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
  background-size:cover;
  font-family:sans-serif;
}
.card{
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  color:white;
}
input,button{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:10px;
}
button{
  background:#FFD43B;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>Hoty Dogy</h2>
  <input id="login" placeholder="Login">
  <input id="password" type="password" placeholder="Parol">
  <button onclick="loginUser()">Kirish</button>
</div>

<script>
function loginUser(){
  fetch("/api/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      login: document.getElementById("login").value,
      password: document.getElementById("password").value
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.role){
      localStorage.setItem("role",data.role);
      window.location="dashboard.html";
    }else{
      alert("Login xato");
    }
  });
}
</script>

</body>
</html>
