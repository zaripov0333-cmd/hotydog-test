<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoty Dogy - Kurier Ariza</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#FFD43B;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:20px;
}

.logo{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:10px;
}

.logo span{
  color:#FF5A00;
}

.image{
  text-align:center;
  margin-bottom:15px;
}

.image img{
  width:200px;
}

.card{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
  text-align:center;
}

select, input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  background:#FF5A00;
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#ff3c00;
}

.hidden{
  display:none;
}

.message{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Hoty <span>Dogy</span></div>

  <div class="image">
    <img src="https://i.imgur.com/4AiXzf8.png" alt="kurier">
  </div>

  <div class="card">
    <h2>Kurier Ariza</h2>

    <select id="district">
      <option value="">Yashash manzilingiz</option>
      <option>Mirzo Ulugbek</option>
      <option>Yashnabod</option>
      <option>Chilonzor</option>
      <option>Mirobod</option>
      <option>Uchtepa</option>
    </select>

    <select id="transport">
      <option value="">Transportingiz bormi?</option>
      <option value="HA">HA</option>
      <option value="YOQ">YO'Q</option>
    </select>

    <select id="salary">
      <option value="">250.000 - 300.000 to'g'ri keladimi?</option>
      <option value="HA">HA</option>
      <option value="YOQ">YO'Q</option>
    </select>

    <div id="extra" class="hidden">
      <input type="text" id="name" placeholder="Ismingiz">
      <input type="number" id="age" placeholder="Yoshingiz">
      <input type="tel" id="phone" placeholder="Telefon raqam">
    </div>

    <button onclick="sendData()">Yuborish</button>
    <div class="message" id="msg"></div>

  </div>
</div>

<script src="submit.js"></script>
</body>
</html>
