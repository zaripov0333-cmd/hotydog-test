<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoty Dogy Audit</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}

body{
  background:#FFD43B;
}

.header{
  background:black;
  color:#FFD43B;
  padding:18px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
}

.container{padding:15px;}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.menu-btn{
  background:white;
  padding:20px;
  border-radius:20px;
  text-align:center;
  font-weight:700;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  cursor:pointer;
}

.card{
  background:white;
  padding:15px;
  border-radius:20px;
  margin-bottom:15px;
}

.question{
  padding:12px;
  border-bottom:1px solid #eee;
}

.good{color:green;font-weight:bold;}
.bad{color:red;font-weight:bold;}

.back{
  background:black;
  color:#FFD43B;
  padding:8px 14px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  Hoty Dogy Audit
  <div onclick="logout()">Chiqish</div>
</div>

<div class="container">

<div id="menu" class="menu"></div>
<div id="content"></div>

</div>

<script>

const role=localStorage.getItem("role");
if(!role) window.location="/index.html";

const branches=["Ц1","Шевченко","Чилонзор","Нехт","Эко","ИТ парк"];

const questions=[
{ text:"Bruschatka toza", minus:1 },
{ text:"XotyDogy yorlig'i toza", minus:1 },
{ text:"Chiqindi baklari toza", minus:1 },
{ text:"Zina toza", minus:1 },
{ text:"Kirish guruhlari soz", minus:1 },
{ text:"Vitraj oynalar toza", minus:1 },
{ text:"Dekor mustahkam", minus:2 },
{ text:"Yoritish vositalari ishlaydi", minus:1 }
];

function loadMenu(){
  const menu=document.getElementById("menu");
  menu.innerHTML="";
  branches.forEach(b=>{
    menu.innerHTML+=`
    <div class="menu-btn" onclick="openBranch('${b}')">
      ${b}
    </div>`;
  });
}

function openBranch(branch){
  document.getElementById("menu").style.display="none";
  const content=document.getElementById("content");

  let html=`<div class="back" onclick="back()">Orqaga</div>`;
  html+=`<div class="card"><h2>${branch}</h2>`;
  html+=`<button onclick="startAudit('${branch}')">Audit boshlash</button>`;
  html+=`<div id="auditArea"></div></div>`;

  content.innerHTML=html;
}

function startAudit(branch){

  if(role!=="superadmin" && role!=="admin"){
    alert("Siz audit qila olmaysiz");
    return;
  }

  let html="";
  questions.forEach((q,i)=>{
    html+=`
    <div class="question">
      <b>${q.text}</b><br><br>
      <button onclick="mark('${branch}',${i},'good')">✔</button>
      <button onclick="mark('${branch}',${i},'bad')">❌</button>
      <input type="file" onchange="saveImage(event,'${branch}',${i})">
      <div id="result-${i}"></div>
    </div>`;
  });

  html+=`<button onclick="finishAudit('${branch}')">Auditni tugatish</button>`;

  document.getElementById("auditArea").innerHTML=html;
}

let currentAudit={};

function mark(branch,index,type){
  if(!currentAudit[branch]) currentAudit[branch]={};
  currentAudit[branch][index]=type;
  document.getElementById("result-"+index).innerHTML=
    type==="good"
    ? "<span class='good'>Yaxshi</span>"
    : "<span class='bad'>Yomon</span>";
}

function saveImage(e,branch,index){
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(ev){
    if(!currentAudit[branch]) currentAudit[branch]={};
    if(!currentAudit[branch]["images"]) currentAudit[branch]["images"]={};
    currentAudit[branch]["images"][index]=ev.target.result;
  }
  reader.readAsDataURL(file);
}

function finishAudit(branch){

  let score=100;

  Object.keys(currentAudit[branch]).forEach(k=>{
    if(currentAudit[branch][k]==="bad"){
      score-=questions[k].minus;
    }
  });

  if(!localStorage.getItem("scores")){
    localStorage.setItem("scores",JSON.stringify({}));
  }

  const data=JSON.parse(localStorage.getItem("scores"));
  if(!data[branch]) data[branch]=[];

  data[branch].push(score);

  localStorage.setItem("scores",JSON.stringify(data));

  alert("Audit yakunlandi. Ball: "+score);

  back();
}

function back(){
  document.getElementById("content").innerHTML="";
  document.getElementById("menu").style.display="grid";
}

function logout(){
  localStorage.removeItem("role");
  window.location="/index.html";
}

loadMenu();

</script>

</body>
</html>
