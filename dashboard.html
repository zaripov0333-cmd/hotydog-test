<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hoty Dogy Panel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
  font-family:Segoe UI;
  background:url("/photo_2026-02-23_14-16-36.jpg") no-repeat center center fixed;
  background-size:cover;
}

.overlay{
  background:rgba(255,212,59,0.92);
  min-height:100vh;
}

.header{
  background:black;
  color:#FFD43B;
  padding:18px;
  display:flex;
  justify-content:space-between;
  font-weight:bold;
}

.container{ padding:15px; }

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.menu-btn{
  background:linear-gradient(135deg,#FFB800,#FFD43B);
  padding:18px;
  border-radius:20px;
  text-align:center;
  font-weight:700;
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
  cursor:pointer;
}

.card{
  background:white;
  padding:15px;
  border-radius:20px;
  margin-bottom:15px;
}

.back{
  background:black;
  color:#FFD43B;
  padding:8px 14px;
  border-radius:30px;
  display:inline-block;
  margin-bottom:10px;
  cursor:pointer;
}

select,input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin:6px 0;
}

button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:black;
  color:#FFD43B;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="overlay">

<div class="header">
  Hoty Dogy Admin
  <div onclick="logout()">Chiqish</div>
</div>

<div class="container">

<div id="menu" class="menu">
  <div class="menu-btn" onclick="openAudit()">Аудит</div>
  <div class="menu-btn" onclick="openAuditBall()">Аудит Балл</div>
  <div class="menu-btn" onclick="openSBBall()">СБ Балл</div>
  <div class="menu-btn" id="userBtn" onclick="openUsers()">Foydalanuvchilar</div>
</div>

<div id="content" style="display:none;"></div>

</div>
</div>

<script>

const branches=["Ц1","Шевченко","Чилонзор","Нехт","Эко","ИТ парк"];
const role=localStorage.getItem("role");

if(!role) window.location="/index.html";

// Faqat superadmin user yaratadi
if(role!=="superadmin"){
  document.getElementById("userBtn").style.display="none";
}

function showMenu(){
  content.style.display="none";
  menu.style.display="grid";
}

function openAudit(){
  menu.style.display="none";
  content.style.display="block";
  let html=`<div class="back" onclick="showMenu()">Orqaga</div>`;
  branches.forEach(b=>{
    html+=`
    <div class="card">
      <h3>${b}</h3>
      ${role==="superadmin"
        ? `<input type="file" onchange="saveAudit(event,'${b}')">`
        : `<div style="color:gray;">Faqat super admin yuklaydi</div>`
      }
      <div id="list-${b}"></div>
    </div>`;
  });
  content.innerHTML=html;
}

function openAuditBall(){ openBall("auditBall"); }
function openSBBall(){ openBall("sbBall"); }

function openBall(type){
  menu.style.display="none";
  content.style.display="block";
  let html=`<div class="back" onclick="showMenu()">Orqaga</div>`;
  branches.forEach(b=>{
    html+=`
    <div class="card">
      <h3>${b}</h3>
      <input ${role==="superadmin" ? "" : "disabled"}>
    </div>`;
  });
  content.innerHTML=html;
}

function openUsers(){
  if(role!=="superadmin") return;

  menu.style.display="none";
  content.style.display="block";
  content.innerHTML=`
    <div class="back" onclick="showMenu()">Orqaga</div>
    <div class="card">
      <h3>Yangi foydalanuvchi</h3>
      <input id="loginNew" placeholder="Login">
      <input id="passNew" placeholder="Parol">
      <select id="roleNew">
        <option value="admin">Admin (faqat ko‘radi)</option>
        <option value="viewer">Viewer</option>
      </select>
      <button onclick="createUser()">Qo‘shish</button>
    </div>
  `;
}

function createUser(){
  fetch("/api/login",{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      login:loginNew.value,
      password:passNew.value,
      role:roleNew.value
    })
  }).then(r=>r.json()).then(d=>alert(d.message));
}

function logout(){
  localStorage.removeItem("role");
  window.location="/index.html";
}

</script>
</body>
</html>
