/* ================= DATA ================= */

function getData(){
return JSON.parse(localStorage.getItem("data")||"{}");
}

function saveData(d){
localStorage.setItem("data",JSON.stringify(d));
}

function getMonth(){
let d=new Date();
return d.getFullYear()+"-"+(d.getMonth()+1);
}

let currentMonth=getMonth();

/* ================= OY ================= */

function loadMonths(){
let data=getData();
if(!data[currentMonth]){
data[currentMonth]={};
saveData(data);
}
let select=document.getElementById("monthSelect");
select.innerHTML="";
Object.keys(data).forEach(m=>{
select.innerHTML+=`<option value="${m}">${m}</option>`;
});
select.value=currentMonth;
}

function addMonth(){
if(role!=="superadmin"){
alert("Faqat superadmin");
return;
}
let name=prompt("Yangi oy (2025-3)");
if(!name) return;
let data=getData();
if(!data[name]) data[name]={};
saveData(data);
currentMonth=name;
loadMonths();
}

function changeMonth(){
currentMonth=document.getElementById("monthSelect").value;
}

/* ================= MENU ================= */

function loadMenu(){
let m=document.getElementById("menu");
m.innerHTML="";
m.innerHTML+=`<div class="btn" onclick="openAudit()">Аудит</div>`;

if(role==="superadmin"){
m.innerHTML+=`<div class="btn" onclick="openUsers()">User Qo‘shish</div>`;
m.innerHTML+=`<div class="btn" onclick="addMonth()">+ Oy</div>`;
}
}

/* ================= AUDIT ================= */

function openAudit(){
document.getElementById("menu").style.display="none";
let html=`<div class="back" onclick="back()">Orqaga</div>`;

branches.forEach(b=>{
html+=`
<div class="card">
<b>${b}</b><br>
<button onclick="startAudit('${b}',0)">Audit 1</button>
<button onclick="startAudit('${b}',1)">Audit 2</button>
</div>`;
});

document.getElementById("content").innerHTML=html;
}

let tempMarks={};
let currentBranch="";
let currentIndex=0;

function startAudit(branch,index){

if(role==="viewer"){
alert("Siz faqat ko‘ra olasiz");
return;
}

currentBranch=branch;
currentIndex=index;
tempMarks={};

let html=`<div class="back" onclick="openAudit()">Orqaga</div>`;
html+=`<div class="card"><b>${branch} - Audit ${index+1}</b></div>`;

questions.forEach((q,i)=>{
html+=`
<div class="question">
${q.text}<br>

<button id="good-${i}" onclick="mark(${i},'good')">✔</button>
<button id="bad-${i}" onclick="mark(${i},'bad')">❌</button>

<br>
<input type="file" accept="image/*" onchange="uploadImage(event,${i})">

<div id="preview-${i}"></div>
<span id="status-${i}"></span>

</div>`;
});
  
html+=`<button onclick="finishAudit()">Tugatish</button>`;
document.getElementById("content").innerHTML=html;
}

function mark(i,type){

tempMarks[i]=type;

let goodBtn=document.getElementById("good-"+i);
let badBtn=document.getElementById("bad-"+i);
let status=document.getElementById("status-"+i);

if(type==="good"){
goodBtn.style.background="green";
badBtn.style.background="black";
status.innerHTML=" ✔";
status.style.color="green";
}
else{
badBtn.style.background="red";
goodBtn.style.background="black";
status.innerHTML=" ❌";
status.style.color="red";
}

}

function finishAudit(){

let score=100;

Object.keys(tempMarks).forEach(k=>{
if(tempMarks[k]==="bad"){
score-=questions[k].minus;
}
});

let data=getData();

if(!data[currentMonth][currentBranch])
data[currentMonth][currentBranch]={audits:[null,null]};

data[currentMonth][currentBranch].audits[currentIndex]={score};

saveData(data);

alert("Ball: "+score);
openAudit();
}

/* ================= AUDIT BALL ================= */

function openAuditBall(){
document.getElementById("menu").style.display="none";
let data=getData();
let html=`<div class="back" onclick="back()">Orqaga</div>`;

branches.forEach(b=>{
let audits=data[currentMonth]?.[b]?.audits||[null,null];
let avg=0;
if(audits[0]&&audits[1]){
avg=(audits[0].score+audits[1].score)/2;
}else if(audits[0]){
avg=audits[0].score;
}else if(audits[1]){
avg=audits[1].score;
}
html+=`<div class="card">${b} : ${avg}</div>`;
});

document.getElementById("content").innerHTML=html;
}

function addUser(){
let login=document.getElementById("newLogin").value;
let pass=document.getElementById("newPass").value;
let roleSelect=document.getElementById("newRole").value;

let users=JSON.parse(localStorage.getItem("users"));

users.push({login,password:pass,role:roleSelect});
localStorage.setItem("users",JSON.stringify(users));

alert("Qo‘shildi");
back();
}

/* ================= GENERAL ================= */

function back(){

document.getElementById("menu").style.display="grid";
}

function logout(){
localStorage.removeItem("role");
window.location="index.html";
}

loadMonths();
loadMenu();
